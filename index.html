<!DOCTYPE html>
<html>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<link type="text/css" rel="stylesheet" href="stylesheets/stylesheet.css" />

<head>
    <title>A Quote Machine</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="scripts/quotemachine.js"></script>

    <h1>Quote Machine</h1>
    <div class="container-fluid">
        <div class="header-box">
            <div class="row">
                <div class="col-md-6"></div>
            </div>
            <div id="message" class="body-box">
                How to use the Quote Machine: Press "new Quote" to get the next one. You can tweet the actual quote. Wow!
                <p></p>
                Have fun - Lars
            </div>

            <button id="getMessage" class="btn">
                New Quote
            </button>
            <p></p>
            <a href="https://twitter.com/share" class="twitter-share-button" data-size="large">Tweet</a>
        </div>
        <div class="footer">Coded by Lars Kerick</div>
    </div>

</body>

</html>
